<button type="button" class="float-right btn btn-primary mr-1" data-toggle="modal" (click)="largeModal.show()">
  Create Enquiry
</button>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New Enquiry</h4>
          <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="newEnquiryForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col">
                <h5> Contact details </h5>
              </div>
            </div>
            <div class="row">
                
                <div class="col">
                  
                  <div class="form-group">
                    <label>
                        Contact first Name:
                        
                      </label>
                    
                    <input type="text" class="form-control" [ngClass]="{'is-invalid' : newEnquiryForm.get('contactfirstName').invalid && newEnquiryForm.get('contactfirstName').touched }"  formControlName="contactfirstName">
                    <div class="invalid-feedback" *ngIf="newEnquiryForm.get('contactfirstName').invalid && newEnquiryForm.get('contactfirstName').touched"> Please enter a first name </div> 
                  </div>
                </div>
                <div class="col">
                    <div class="form-group">
                      <label>
                         Contact last Name:
                          
                        </label>
                      <input type="text" class="form-control"   [ngClass]="{'is-invalid' : newEnquiryForm.get('contactlastName').invalid && newEnquiryForm.get('contactlastName').touched }" formControlName="contactlastName">
                    <div class="invalid-feedback" *ngIf="newEnquiryForm.get('contactlastName').invalid && newEnquiryForm.get('contactlastName').touched"> Please enter a last name </div> 
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>
                      Contact CRN
                        
                      </label>
                    <input type="text" class="form-control"  formControlName="contactcrn">
                  </div>
                </div>
                <div class="col">
                    <div class="form-group">
                      <label>
                        Contact DOB:
                          
                        </label>
                        
                            <input class="form-control" id="date-input" formControlName="contactdob" type="date" name="date-input" placeholder="date">
                            
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Contact Email:</label>
                    <input type="email" id="if-email" name="if-email" formControlName="email" [ngClass]="{'is-invalid' : newEnquiryForm.get('email').invalid && newEnquiryForm.get('email').touched }" class="form-control" placeholder="Enter Email.." autocomplete="email">
                    <div class="invalid-feedback" *ngIf="newEnquiryForm.get('email').invalid && newEnquiryForm.get('email').touched"> Please enter an email address </div> 
               
                  </div>
                </div>
                <div class="col">
                    <div class="form-group">
                      <label>
                        Contact Phone:
                          
                        </label>
                        <input type="text" class="form-control"  formControlName="phone">
                    </div>
                  </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Contact Address:</label>
                    <input type="text" formControlName="address" class="form-control" placeholder="Enter address.." ngx-google-places-autocomplete [options]="{types: [],componentRestrictions: { country: 'AU' }
                }" #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)">
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col">
                  <h5> Child details </h5>
                </div>
              </div>
              <div class="row">
                  
                  <div class="col">
                    
                    <div class="form-group">
                      <label>
                          Child first Name:
                          
                        </label>
                      <input type="text" class="form-control"  formControlName="childfirstName" [ngClass]="{'is-invalid': newEnquiryForm.get('childfirstName').invalid && newEnquiryForm.get('childfirstName').touched }">
                      <div class="invalid-feedback" *ngIf="newEnquiryForm.get('childfirstName').invalid && newEnquiryForm.get('childfirstName').touched"> Please enter the child's first name </div> 
                    </div>
                  </div>
                  <div class="col">
                      <div class="form-group">
                        <label>
                            Child last name:
                            
                          </label>
                        <input type="text" class="form-control"  formControlName="childlastName" [ngClass]="{ 'is-invalid' : newEnquiryForm.get('childlastName').invalid && newEnquiryForm.get('childlastName').touched}">
                        <div class="invalid-feedback" *ngIf="newEnquiryForm.get('childlastName').invalid && newEnquiryForm.get('childlastName').touched"> Please enter the child's last name </div> 
        
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>
                           Child CRN
                          
                        </label>
                      <input type="text" class="form-control"  formControlName="childcrn">
                    </div>
                  </div>
                  <div class="col">
                      <div class="form-group">
                        <label>
                          Child  DOB:
                            
                          </label>
                          
                              <input class="form-control" id="date-input" formControlName="childdob" type="date" name="date-input" placeholder="date">
                              
                            
                      </div>
                    </div>

                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>
                        Preferred start date
                          
                        </label>
                        
                            <input class="form-control" id="date-input" [ngClass]="{ 'is-invalid' : newEnquiryForm.get('startdate').invalid && newEnquiryForm.get('startdate').touched}" formControlName="startdate" type="date" name="date-input" placeholder="date">
                            <div class="invalid-feedback" *ngIf="newEnquiryForm.get('startdate').invalid && newEnquiryForm.get('startdate').touched"> Please enter a start date</div> 
        
                          
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <h5> Book a tour </h5>
                  </div>

                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>
                        Tour date
                          
                        </label>
                        
                            <input class="form-control" id="date-input" formControlName="tourdate" type="date" name="date-input" placeholder="date">
                           
                          
                    </div>
                  </div>
                  <div class="col">
                    <label> Select a time for the tour</label>
                    <select class="form-select form-control"> 
                      <option> 08:00 AM</option>
                      <option> 09:00 AM</option>
                      <option> 10:00 AM</option>
                      <option> 11:00 AM</option>
                      <option> 12:00 PM</option>

                    </select>
                  </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                  <div class="col">
                    <button type="button" class="float-right btn btn-primary" type="submit" [disabled]="!newEnquiryForm.valid">Save </button>
                  </div>
                  
                </div>
              

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Cancel</button>
          
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
