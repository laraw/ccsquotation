<div class="animated fadeIn">
    <!-- <app-messages></app-messages> -->
  
 
    <!-- <app-messages></app-messages> -->
    <div class="row">
         <div class="col">
             <div class="card  shadow">
               <div class="card-header">
                 <div class="title">Start by typing in a Contact name, phone, email or address.</div> 
               </div>
               <div id="search-component" class="card-body">
                 <form action="" method="post" class="form-horizontal">
                   <div class="form-group row">
                     <div class="col-md-12">
                       <div  class="input-prepend input-group">
                         <div  class="input-group-prepend">
                             <span  class="input-group-text"><i  class="fa fa-search"></i></span>
             
                         </div>
                         <input type="text" #searchBox id="search-box" (input)="search(searchBox.value)" class="form-control" placeholder="Search">
             
                       </div>
                       
                     </div>
                   </div>
    
                 </form>
               </div>
   
             </div>
           </div>
           
     </div> 
 
 
     <div class="row">
       <div class="col-lg-12">
         <div class="card shadow">
           <div class="card-header">
             <i class="fa fa-align-justify"></i> Contact Results
           </div>
           <div class="card-body">
             <table class="table table-bordered table-striped table-sm" >
               <thead>
                 <tr>
                   <th>Name</th>
                   <th>Address</th>
                   <th><i class="fa fa-phone"> </i>  Phone</th>
                   <th><i class="fa fa-envelope"> </i>  Email</th>
                   <th>Status</th>
                 </tr>
               </thead>
               <tbody>
                 <tr *ngFor="let contact of contacts$ | async">
                   <td> <a routerLink="/crm/families-detail/{{contact.id}}"> {{ contact.firstName }} {{ contact.lastName }} </a>  </td>
                   <td> 
                     {{contact.address}}
                     </td>
                   <td>{{ contact.phone }}  </td>
                   <td> <a href="mailTo:{{ contact.email }}"> {{ contact.email }} </a> </td>
                   <td>
                     <span class="badge badge-success">Active Enquiry</span>
                   </td>
                 </tr>
            
               </tbody>
             </table>
             <nav>
               <ul class="pagination">
                 <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                 <li class="page-item active">
                   <a class="page-link" href="#">1</a>
                 </li>
                 <li class="page-item"><a class="page-link" href="#">2</a></li>
                 <li class="page-item"><a class="page-link" href="#">3</a></li>
                 <li class="page-item"><a class="page-link" href="#">4</a></li>
                 <li class="page-item"><a class="page-link" href="#">Next</a></li>
               </ul>
             </nav>
           </div>
         </div>
       </div>
 
     </div> 
   </div>
