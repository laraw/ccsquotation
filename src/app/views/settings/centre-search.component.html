<div class="animated fadeIn">
   <!-- <app-messages></app-messages> -->
 

   <!-- <app-messages></app-messages> -->
   <div class="row">
        <div class="col">
            <div class="card">
              <div class="card-header">
                <strong>Start by typing in a Centre name, suburb or postcode.</strong> 
              </div>
              <div id="search-component" class="card-body">
                <form action="" method="post" class="form-horizontal">
                  <div class="form-group row">
                    <div class="col-md-12">
                      <div class="input-group">
                        <span class="input-group-prepend">
                          <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                        </span>
                        
                        <input type="text" #searchBox id="search-box" (input)="search(searchBox.value)" class="form-control" placeholder="Search">
                      </div>
                    </div>
                  </div>
   
                </form>
              </div>
              <div class="card-footer">
                <!-- <ul class="search-result">
                  <li *ngFor="let centre of centres$ | async" >
                    
                  </li>
                </ul> -->
              </div>
            </div>
          </div>
          
    </div> 


    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Centre Results
          </div>
          <div class="card-body">
            <table class="table table-bordered table-striped table-sm" >
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Phone</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let centre of centres$ | async">
                  <td> <a routerLink="/your-centres/detail/{{centre.id}}"> {{ centre.name }} </a> </td>
                  <td> 
                    {{centre.address}}
                    </td>
                  <td>{{ centre.phone }}  </td>
                  <td>
                    <span class="badge badge-success">Active</span>
                  </td>
                </tr>
           
              </tbody>
            </table>
            <nav>
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

    </div> 
  </div>
