
<td>
    <!-- <span contenteditable="true"  (blur)="updateList(id, 'roomName', $event)" >{{room.roomName}}</span> -->
    <span [class]="contentEditableClass" [contentEditable]="contentEditable" (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)"> {{room.name}}</span>
  </td>
  <td>
    <span [class]="contentEditableClass" [contentEditable]="contentEditable" (keyup)="changeValue(id, 'minAge', $event)" (blur)="updateList(id, 'minAge', $event)" >{{room.minAge}}</span>
  </td>
  <td>
      <span [class]="contentEditableClass" [contentEditable]="contentEditable"  (keyup)="changeValue(id, 'maxAge', $event)" (blur)="updateList(id, 'maxAge', $event)">{{room.maxAge}}</span>
  </td>
  <td>
      <span  [class]="contentEditableClass" [contentEditable]="contentEditable"  (keyup)="changeValue(id, 'childRatio', $event)" (blur)="updateList(id, 'childRatio', $event)" >{{room.childRatio}}</span>
  </td>
  <td>
      <span [class]="contentEditableClass" [contentEditable]="contentEditable" (keyup)="changeValue(id, 'staffRatio', $event)" (blur)="updateList(id, 'staffRatio', $event)">{{room.staffRatio}}</span>
  </td>
  <td>
      <span [class]="contentEditableClass" [contentEditable]="contentEditable"  (keyup)="changeValue(id, 'capacity', $event)" (blur)="updateList(id, 'capacity', $event)">{{room.capacity}}</span>
  </td>
  <td>
      <span [class]="contentEditableClass" [contentEditable]="contentEditable"  (keyup)="changeValue(id, 'dailyRate', $event)" (blur)="updateList(id, 'dailyRate', $event)">{{room.dailyRate}}</span>
  </td>

  <td>
    <span class="table-remove">
      <button type="button" class="btn-success" *ngIf="contentEditable"  (click)="update(room.id)"><i class="fa fa-save"></i></button> 
      <button type="button" class="btn-primary" *ngIf="!contentEditable"  (click)="edit(room.id)"><i class="fa fa-pencil"></i></button>

      <button type="button" class="btn-danger"  *ngIf="contentEditable"  (click)="remove(room)"><i class="fa fa-remove"></i></button>
      <!-- <button type="button" class="btn-sm btn-danger" (click)="remove(id)">Delete</button> -->
    </span>
  </td>
