<div class="animated fadeIn">

    <div class="row" *ngIf="centre">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <strong>{{centre.name }} - Details</strong> 
            </div>
            <div class="card-body">
              <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">id:</label>
                  <div class="col-md-9">
                    <p class="form-control-static">{{centre.id}}</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="centre-name">Centre name</label>
                  <div class="col-md-9">
                    <input type="text" id="centre-name" name="centre-name" [(ngModel)]="centre.name" placeholder="Centre name" class="form-control">
                    <span class="help-block">Enter the name of the Centre</span>
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="centre-address">Centre address</label>
                    <div class="col-md-9">
                      <input type="text" id="centre-address" name="centre-address"  [(ngModel)]="centre.address" placeholder="Centre address" class="form-control">
                      <span class="help-block">Enter the address of the Centre</span>
                    </div>
                 </div>
                 <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="centre-phone">Centre phone</label>
                    <div class="col-md-9">
                      <input type="text" id="centre-phone" name="centre-phone" [(ngModel)]="centre.phone" placeholder="Centre name" class="form-control">
                      <span class="help-block">Enter the phone number of the Centre</span>
                    </div>
                </div>
        

            
                 <button class="btn btn-sm btn-danger" (click)="goBack()">Back</button>
                 <button class="btn btn-sm btn-success" (click)="save()">Save</button>
              </form>


            </div>
            <div class="card-footer" *ngIf="success">
                <strong> <div class="alert alert-success alert-dismissible"> Centre details have been saved successfully. </div></strong> 
            </div>
            
            </div>   

        </div>
        <div class="col">
            <div class="card"> 
                <div class="card-header">
                    <strong>{{centre.name }} rooms </strong> 
                 </div>
                 <div class="card-body">
                    <ul>
                        <li *ngFor="let room of rooms"> {{ room.roomName }} </li>
                    </ul>
                 </div>

            </div>
            
        </div>

   </div>

</div>
